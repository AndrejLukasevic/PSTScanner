<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>QRCode Reader APP</title>
</head>
<body>

<div data-role="page" id="home">
    <div data-role="header">
        <h1>PST Scanner</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>
            <input type="text" name="name" placeholder="Vardas" id="name">
        </p>

        <p>
            <input type="text" name="name" placeholder="Code" id="code">
            <a target="_blank" href="javascript:scan();" style="text-decoration: none">
                <button>Skenuoti</button>
            </a>
        </p>
    </div>

    <div data-role="main" class="ui-content">
        <p>
            <a href="javascript:collectAndSend('pagaminta');" style="text-decoration: none">
                <button>PAGAMINTA</button>
            </a>
            <br><br>
            <a target="_blank" href="#pristatya" style="text-decoration: none">
                <button>PRISTATYTA</button>
            </a>
            <br><br>
            <a target="_blank" href="#sumontuota" style="text-decoration: none">
                <button>SUMONTUOTA</button>
            </a>
        </p>
    </div>
</div>

<div data-role="page" id="display">
    <div data-role="header">
        <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>

        <h1>Display</h1>
    </div>

    <div data-role="main" class="ui-content">
        <table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script>
    function scan() {
        cordova.plugins.barcodeScanner.scan(
                function (result) {
                    if (!result.cancelled) {
//                        var name = document.getElementById('name').value;
                        var code = result.text;

                        document.getElementById('code').value = code;

                        var data = [code];
                        console.log(data);
                        localStorage.setItem("LocalData", JSON.stringify(data));
                    }
                },
                function (error) {
                    alert("Scanning failed: " + error);
                }
        );
    }

    $(document).on("pagebeforeshow", "#pagaminta", function () {
        data = collectData();
        data['type'] = 'pagaminta';
        sendResult(data);

//        $("table#allTable tbody").empty();
//
//        var data = localStorage.getItem("LocalData");
//        data = JSON.parse(data);
//
//        var html = "";
//
//        for (var count = 0; count < data.length; count++) {
//            html = html + "<tr><td>" + data[count][0] + "</td><td><a href='javascript:openURL(\"" + data[count][1] + "\")'>" + data[count][1] + "</a></td></tr>";
//        }
//
//        $("table#allTable tbody").append(html).closest("table#allTable").table("refresh").trigger("create");

    });

    function collectData(type) {
        var data = {
            "name": document.getElementById('name').value,
            "code": document.getElementById('code').value,
            "date":  Date(),
            "type":type
        };
        return data;
    }

    function collectAndSend(type){
        var data = collectData(type);
        sendResult(data);
    }

    function sendResult(data){
        alert(JSON.stringify(data));
    }

    function openURL(url) {
        window.open(url, '_blank', 'location=yes');
    }

    //initialize
    if (localStorage.getItem("LocalData") == null) {
        var data = [];
        data = JSON.stringify(data);
        localStorage.setItem("LocalData", data);
    }
</script>
</body>
</html>
